<html>
   <head>
      <title>Angular JS Controller</title>
      <script src = "angular.min.js"></script>
   </head>
   <body>
      <h2> Application in Angularjs for Controllers</h2>
      <div ng-app = "mainApp" ng-controller = "studentController">
         First name: <input type = "text" ng-model = "student.firstName"><br><br>
         Last name: <input type = "text" ng-model = "student.lastName"><br>
         <br>
         Roll number: <input type = "text" ng-model = "student.rollnumber"><br>
         <br>
         You are entering: {{student.fullName()}}
         <br>
         Roll Number:{{student.rollnumber}}
      </div>
      <script>
         var mainApp = angular.module("mainApp", []);
         mainApp.controller('studentController', function($scope) {
            $scope.student = {
               firstName: "shweta",
               lastName: "katkamwar",
               rollnumber: "20",
               fullName: function() {
                  var studentObject;
                  studentObject = $scope.student;
                  return studentObject.firstName + " " + studentObject.lastName;
               }
            };
         });
      </script>
   </body>
</html>
